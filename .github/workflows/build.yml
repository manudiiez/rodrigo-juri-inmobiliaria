name: Build & Deploy

on:
  push:
    branches: ['main']       # AHORA: Escucha cambios en 'main'
    tags: ['v*']             # MANTIENE: Escucha tags de versión (ej: v1.0.1)

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Lógica de etiquetas
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/rodrigo-juri-inmobiliaria
          tags: |
            # 1. Si es rama 'main' -> la imagen se llama 'latest'
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # 2. Si es un tag de git (v1.0.1) -> la imagen se llama 'v1.0.1'
            type=ref,event=tag

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- WEBHOOK PARA PRE-DEPLOY (STAGING) ---
      # Se ejecuta AUTOMÁTICAMENTE solo cuando actualizas 'main'
      - name: Trigger EasyPanel Deploy (Auto Pre-Deploy)
        if: github.ref == 'refs/heads/main'
        run: |
          curl -fsSL -X POST "${{ secrets.EASYPANEL_DEPLOY_HOOK_STAGING }}"

      # --- OPCIONAL: WEBHOOK PARA PRODUCCIÓN ---
      # Si quisieras que producción TAMBIÉN se actualice sola al crear un tag,
      # descomenta las líneas de abajo y agrega el secreto correspondiente.
      # Si prefieres hacerlo manual en EasyPanel (cambiando el tag), déjalo así.
      
      # - name: Trigger EasyPanel Deploy (PRODUCTION)
      #   if: startsWith(github.ref, 'refs/tags/v')
      #   run: |
      #     curl -fsSL -X POST "${{ secrets.EASYPANEL_DEPLOY_HOOK_PROD }}"